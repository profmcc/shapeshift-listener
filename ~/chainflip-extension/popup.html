<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #6366f1;
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .header p {
            color: #666;
            margin: 0;
            font-size: 12px;
        }
        .main-button {
            width: 100%;
            padding: 15px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .main-button:hover {
            background: #4f46e5;
        }
        .main-button:active {
            transform: translateY(1px);
        }
        .info {
            margin-top: 15px;
            padding: 10px;
            background: #e0e7ff;
            border-radius: 4px;
            font-size: 12px;
            color: #3730a3;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üîç Chainflip Scraper</h2>
        <p>Broker Transaction Extractor</p>
    </div>
    <button id="open-ui" class="main-button">
        Open Floating Interface
    </button>
    <div class="info">
        This will open a draggable interface on the Chainflip broker page for capturing transaction data.
    </div>
    <script src="popup.js"></script>
</body>
</html>
