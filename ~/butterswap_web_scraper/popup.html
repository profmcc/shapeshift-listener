<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ButterSwap Web Scraper</title>
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .controls {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: #2196F3;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #1976D2;
      transform: translateY(-1px);
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    
    .btn-danger:hover {
      background: #da190b;
      transform: translateY(-1px);
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }
    
    .status h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .status-value {
      font-weight: 600;
      color: #4CAF50;
    }
    
    .progress {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    
    .progress-bar {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .log {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
    }
    
    .log-entry {
      margin-bottom: 5px;
      padding: 3px 0;
    }
    
    .log-info { color: #4CAF50; }
    .log-warning { color: #FF9800; }
    .log-error { color: #f44336; }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü¶ã ButterSwap Scraper</h1>
    <p>Extract transaction data with copy-paste address handling</p>
  </div>
  
  <div class="controls">
    <div class="form-group">
      <label for="chain-select">Blockchain Network:</label>
      <select id="chain-select">
        <option value="ethereum">Ethereum</option>
        <option value="polygon">Polygon</option>
        <option value="optimism">Optimism</option>
        <option value="arbitrum">Arbitrum</option>
        <option value="base">Base</option>
        <option value="avalanche">Avalanche</option>
        <option value="bsc">BSC</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="max-tx">Max Transactions:</label>
      <input type="number" id="max-tx" value="100" min="1" max="1000">
    </div>
    
    <div class="button-group">
      <button id="start-scraping" class="btn-primary">üöÄ Start Scraping</button>
      <button id="stop-scraping" class="btn-danger hidden">‚èπÔ∏è Stop</button>
    </div>
    
    <button id="export-data" class="btn-secondary" style="width: 100%; margin-top: 10px;">
      üìä Export Data
    </button>
  </div>
  
  <div class="status">
    <h3>üìä Scraping Status</h3>
    <div class="status-item">
      <span>Status:</span>
      <span id="scraping-status" class="status-value">Ready</span>
    </div>
    <div class="status-item">
      <span>Transactions Found:</span>
      <span id="tx-count" class="status-value">0</span>
    </div>
    <div class="status-item">
      <span>Affiliate TX:</span>
      <span id="affiliate-count" class="status-value">0</span>
    </div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>
  
  <div class="log">
    <div class="log-entry log-info">‚úÖ Extension loaded successfully</div>
    <div class="log-entry log-info">üåê Ready to scrape ButterSwap explorer</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
