<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainflip Affiliate Tracker v2</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .version {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: #4CAF50;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .status {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 16px;
        }
        
        .status.active {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.inactive {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .recent-transactions {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
        }
        
        .transaction-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .tx-hash {
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 4px;
        }
        
        .tx-details {
            display: flex;
            justify-content: space-between;
            opacity: 0.8;
        }
        
        .affiliate-badge {
            background: #4CAF50;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîÑ Chainflip Tracker</h1>
        <div class="version">v2.0.0</div>
    </div>
    
    <div id="status" class="status active">
        Status: Active
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div id="tx-count" class="stat-value">0</div>
            <div class="stat-label">Transactions</div>
        </div>
        <div class="stat-card">
            <div id="total-volume" class="stat-value">$0</div>
            <div class="stat-label">Total Volume</div>
        </div>
        <div class="stat-card">
            <div id="affiliate-count" class="stat-value">0</div>
            <div class="stat-label">Affiliate TXs</div>
        </div>
        <div class="stat-card">
            <div id="last-updated" class="stat-value">--</div>
            <div class="stat-label">Last Updated</div>
        </div>
    </div>
    
    <div class="actions">
        <button id="export-json" class="btn btn-primary">üìä Export JSON</button>
        <button id="export-csv" class="btn">üìà Export CSV</button>
        <button id="refresh-data" class="btn">üîÑ Refresh Data</button>
        <button id="clear-data" class="btn btn-danger">üóëÔ∏è Clear Data</button>
    </div>
    
    <div class="recent-transactions">
        <h3 style="margin: 0 0 12px 0; font-size: 14px;">Recent Transactions</h3>
        <div id="transactions-list">
            <div class="loading">Loading transactions...</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
